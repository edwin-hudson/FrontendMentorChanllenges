<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | QR code component</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <main class="container">
            <div class="card">
                <div class="top"><a href="https://www.frontendmentor.io?ref=challenge" target="_blank"><img class="qr-image" src="images/image-qr-code.png" alt="qr-code"></a>
                    
                </div>
                <div class="down">
                    <header class="header">Improve your front-end skills by building projects</div>
                    <h1 class="description">Scan the QR code to visit Frontend Mentor and take your codding skills to the next level</h1>
                </div>
            </div>
    </main>
    
</body>
</html>
